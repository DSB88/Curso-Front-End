<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV</title>
</head>
<body>
    <div style="
        background-color: yellow;
        height: 70px;
        width: 100%;
        top: 0px;
        left: 0px;
        position: absolute;">
        <img src="../imagens/logo_senac.png" 
            style="height: 40px;
            position: absolute;
            top: 15px;
            left: 15px;"
            alt="Logo">
    </div> 
    <div style="
        background-color: red;
        width: 200px;
        bottom: 40px;       
        top: 70px;
        left: 0px;
        position: absolute;">
        Lateral Esquerda
    </div> 
    <div style="
        background-color: green;
        top:70px;
        left: 200px;
        right: 0px;
        bottom: 40px;
        position: absolute;">
        Conteúdo
    </div> 
    <div style="background-color: rgb(143, 143, 226);
        position: absolute;
        bottom: 0px;
        left:0px;
        height: 40px;
        right: 0px;">
        RODAPÉ
    </div>
</body>
</html>
