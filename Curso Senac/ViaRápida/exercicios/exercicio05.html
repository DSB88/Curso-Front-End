<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 05</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row mt-2">
            <div class="form-group col-12 col-md-6">
                <label for="txtCampo1">Campo 1</label>
                <input type="text" class="form-control"
                    placeholder="Digite um texto aqui"
                    id="txtCampo1">
            </div>
            <div class="form-group col-12 col-md-6">
                <label for="txtCampo2">Campo 2</label>
                <input type="text" class="form-control"
                    placeholder="Digite outro texto aqui"
                    id="txtCampo2">
            </div>
            <div class="form-group col-12">
                <button class="btn btn-primary" 
                        onclick="trocarTexto()">
                    Trocar textos
                </button>
            </div>
        </div>        
    </div>
</body>
<script>
    function trocarTexto(){
        var vAuxiliar = document.getElementById('txtCampo1').value;
        document.getElementById('txtCampo1').value = 
            document.getElementById('txtCampo2').value;
        document.getElementById('txtCampo2').value = vAuxiliar;
    }
</script>
</html>
