<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>
    <p><a href="exercicio0.html">Voltar</a></p>
    <h2>Dados Cadastrais</h2>
    <table>
        <tr>
            <td><label for="inpNome">Nome</label></td>
            <td><input type="text" id="inpNome" placeholder="Nome completo"></td>
        </tr>
        <tr>
            <td>CPF</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>RG</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Celular</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Fixo</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Endereço</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Bairro</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>CEP</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Sexo</td>
            <td>
                <input type="radio" id="inpMasculino" name="sexo"><label for="inpMasculino">Masculino</label>
                <input type="radio" id="inpFeminino" name="sexo"><label for="inpFeminino">Feminino</label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="checkbox" id="inpTermos"><label for="inpTermos">Aceito os termos do contrato</label>
            </td>            
        </tr>
        <tr>
            <td>
                <input type="button" value="Salvar">
            </td>
        </tr>
    </table>
</body>
</html>
