<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="form-group col-12 text-center">
                <h3>Dados Cadastrais</h3>
            </div>
            <div class="form-group col-12">
                <label for="txtNome">Nome</label>
                <input type="text" id="txtNome" class="form-control">
            </div>
            <div class="form-group col-12">
                <label for="txtCpf">CPF</label>
                <input type="text" id="txtCpf" class="form-control">
            </div>
            <div class="form-group col-12">
                <label for="txtRg">RG</label>
                <input type="text" id="txtRg" class="form-control">
            </div>
            <div class="form-group col-12">
                <label for="txtCelular">Celular</label>
                <input type="text" id="txtCelular" class="form-control">
            </div>
            <div class="form-group col-12">
                <label for="txtFixo">Fixo</label>
                <input type="text" id="txtFixo" class="form-control">
            </div>
            <div class="form-group col-12">
                <label for="txtEndereco">Endere√ßo</label>
                <input type="text" id="txtEndereco" class="form-control">
            </div>
            <div class="form-group col-12">
                <label for="txtBairro">Bairro</label>
                <input type="text" id="txtBairro" class="form-control">
            </div>
            <div class="form-group col-12">
                <label for="txtCep">CEP</label>
                <input type="text" id="txtCep" class="form-control">
            </div>
            <div class="form-group col-12">
                <div class="form-check form-check-inline">
                    <input type="radio" id="rdoM" name="sexo">
                    <label for="rdoM">Masculino</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" id="rdoF" name="sexo">
                    <label for="rdoF">Feminino</label>
                </div>
            </div>
            
            <div class="form-group col-12">
                <input type="checkbox" id="cbxAceito">
                <label for="cbxAceito">Aceito os termos do contrato</label>
            </div>
            <div class="form-group col-12">
                <button class="btn btn-primary btn-block">Salvar</button>
            </div>
        </div>
    </div>
</body>
</html>
