<!DOCTYPE html> <!--Tag indicando que o HTML será utilizado na versão 5-->
<html lang="pt-br"> <!--Indica que a linguagem do site está em PT-Brasil-->
<head>
    <meta charset="UTF-8"> <!--Essa tag charset, serve para configurar a página
        para mostrar corretamente caracteres especiais da nossa lingua brasileira
        por exemplo: ç á ão -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Tag de configuração para 
        manter compatibilidade alta com o navegador Internet Explorer-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Tag de 
        configuração para aumentar o tamanho das informações, quando o site é acessado 
        por um celular-->
    <title>Utilizando a tag H</title>
</head>
<body>
    <!--as tags H são tamanhos pré-definidos de fonte, que vai de 1 até 6-->
    <h1>Esse texto está dentro de uma tag h1</h1>
    <h2>Esse texto está dentro de uma tag h2</h2>
    <h3>Esse texto está dentro de uma tag h3</h3>
    <h4>Esse texto está dentro de uma tag h4</h4>
    <h5>Esse texto está dentro de uma tag h5</h5>
    <h6>Esse texto está dentro de uma tag h6</h6>
</body>
</html>
